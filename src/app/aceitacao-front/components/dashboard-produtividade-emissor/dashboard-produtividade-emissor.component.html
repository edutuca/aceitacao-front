 <div class="grid">
        <div class="col-12 lg:col-12 xl:col-12">
            <div class="card mb-0">
             <div class="grid">
                <div class="col-12 lg:col-12 xl:col-1 flex align-items-center justify-content-center">
                    <b>Mês/Ano:</b>
                </div>                        
                <div class="col-12 lg:col-4 xl:col-2 flex align-items-center justify-content-left">
                    <p-calendar [(ngModel)]="dataCompareDe" view="month" dateFormat="mm/yy" inputId="yearpicker"></p-calendar>
                </div>
            </div>
               <div><h3>Media Atendimento Individual (Em Dias)</h3></div>
               <div class="grid">
                    <div class="col-12 lg:col-12 xl:col-12">
                       <div class="card mb-0">
                        <div class="custom-legend">
                        <div *ngFor="let ds of chartData?.secudaryDataSet; let i = index" (click)="toggleDatasetVisibilityIndividual(i,'legend-')">
                            <span [style.backgroundColor]="ds.backgroundColor" class="legend-color-box"></span>
                            <span id="legend-{{i}}">{{ ds.label }}</span>
                        </div>
                        </div>                        
                         <p-chart #chartMediaAtendimentoIndividual type="line" [data]="chartData" [options]="chartOptions"></p-chart>
                       </div>                       
                    </div>
               </div>
            </div>
        </div>
        <div class="col-12 lg:col-12 xl:col-12">
            <div class="card mb-0">
             <div class="grid">
                    <div class="col-12 lg:col-12 xl:col-1 flex align-items-center justify-content-left px-7">
                        <b>Periodo:</b>
                    </div>
                    <div class="col-12 lg:col-4 xl:col-2">
                        <p-calendar [(ngModel)]="periodoInicio" dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                    <div class="col-12 lg:col-4 xl:col-2">
                        <p-calendar [(ngModel)]="periodoFim" dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                    <div class="col-12 lg:col-6 xl:col-1 flex align-items-center justify-content-left px-7">
                        <b>Emissor:</b>
                    </div>
                    <div class="col-12 lg:col-12 xl:col-2">    
                        <p-multiSelect [options]="grupoEmissor" [group]="true" [(ngModel)]="emissoresSelecionados" defaultLabel="Selecione os Emissores" display="chip">
                            <ng-template let-value pTemplate="selectedItems">
                                <div *ngIf="!emissoresSelecionados || emissoresSelecionados.length === 0">Selecione os Emissores</div>
                                <div *ngIf="emissoresSelecionados && emissoresSelecionados.length > 0">Emissores {{emissoresSelecionados.length}}</div>
                            </ng-template>                            
                            <ng-template let-group pTemplate="group">
                                <div class="flex align-items-center">
                                    <span>{{ group.label }}</span>
                                </div>
                            </ng-template>                           
                        </p-multiSelect>   
                    </div>                    
               </div>
               <div><h3>Media Atendimento Por Familía De Produto (Em Dias)</h3></div>
               <div class="grid">
                    <div class="col-12 lg:col-12 xl:col-12">
                       <div class="card mb-0">
                            <p-chart type="bar" [data]="chartDataPorProduto" [options]="chartOptionsPorProduto"></p-chart>
                       </div>
                    </div>
               </div>
            </div>
        </div> 
 
 </div>
